<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList</title>
    <style>
        div>div{
            display: inline-block;
            width: 150px;
            height: 150px;
        }
        .red {
            background-color: rgb(251, 116, 116);
        }
        .blue {
            background-color: rgb(87, 87, 255);
        }
        .radius {
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div>
        <div class="red"></div>
        <div class="blue"></div>
    </div>
</body>
<script>
    let red = document.querySelector(".red"); // red 클래스를 가진 첫번째 요소 반환
    let blue = document.querySelector(".blue"); // blue 클래스를 가진 첫번째 요소 반환

    // 클래스 조작
    // .classList.add()
    // 클래스를 추가한다.
    // red.classList.add("radius");

    // .classList.remove()
    // 클래스를 제거한다.
    // blue.classList.remove("blue");

    // .classList.toggle()
    // 클래스가 있다면 제거하고
    // 없다면 추가한다.
    // red.classList.toggle("radius");

    // 전달되는 함수의 e라는 매개변수는
    // 이벤트 객체를 의미한다.
    red.addEventListener("click", (e)=>{
        // alert("빨간박스가 클릭되었습니다.");
        // e.currentTarget
        // console.log(e.target);
        // console.log(e.currentTarget);
        let target = e.target;
        target.classList.toggle("radius");
    });

    blue.addEventListener("mouseover", (e)=>{
        let target = e.target;
        target.classList.toggle("radius");
    });
    
    blue.addEventListener("mouseout", (e)=>{
        let target = e.target;
        target.classList.toggle("radius");
    });



</script>
</html>
